<body class="sign-up">

<header id="header">
    <h1><a href="index.html">Paprica Action</a></h1>
    <a href="login.html" class="button small special">Log in</a>
    <a href="#nav">Home</a>

<nav id="nav">
    <ul class="links">
        <li><a href="index.html">Home</a></li>

        <li><a href="aboutus.html">Generic</a></li>
        <li><a href="elements.html">Elements</a></li>
    </ul>
</nav>
<section id="sign-up" class="wrapper style1">
    <div class="inner">
    <h3 class="align-center"> Join us </h3>
        <h3 class="align-center"> Sign up now </h3>

    <form method="post" action= profile.html>
        <div class="row uniform 50%">
            <div class="6u 12u$(xsmall)">
                <input type="text" name="name" id="name" value="" placeholder="Username" />
            </div>
            <div class="6u$ 12u$(xsmall)">
                <input type="email" name="email" id="email" value="" placeholder="Email" />
            </div>
            <div class="6u 12u$(xsmall)">
                <input type="password" name="password" id="password" value="" placeholder="Set your Password" />
            </div>
            <div class="6u$ 12u$(xsmall)">
                <input type="password" name="re-password" id="re-password" value="" placeholder="Confirm your Password" />
            </div>
            <div class="12u$">
                <div class="select-wrapper">
                    <select name="category" id="category">
                        <option value="">- Category -</option>
                        <option value="1">Manufacturing</option>
                        <option value="1">Shipping</option>
                        <option value="1">Administration</option>
                        <option value="1">Human Resources</option>
                    </select>
                </div>
            </div>
            <div class="4u 12u$(xsmall)">
                <input type="radio" id="priority-low" name="priority" checked>
                <label for="priority-low">Low Priority</label>
            </div>
            <div class="4u 12u$(xsmall)">
                <input type="radio" id="priority-normal" name="priority">
                <label for="priority-normal">Normal Priority</label>
            </div>
            <div class="4u$ 12u$(xsmall)">
                <input type="radio" id="priority-high" name="priority">
                <label for="priority-high">High Priority</label>
            </div>
            <div class="6u 12u$(small)">
                <input type="checkbox" id="copy" name="copy">
                <label for="copy">Email me a copy of this message</label>
            </div>
            <div class="6u$ 12u$(small)">
                <input type="checkbox" id="human" name="human" checked>
                <label for="human">I am a human and not a robot</label>
            </div>
            <div class="12u$">
                <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
            </div>
            <div class="12u$">
                <ul class="actions">
                    <li><input type="submit" value="Sign Up" class="special" /></li>
                    <a href="login.html">Already have an account?</a>
                </ul>
            </div>
        </div>
    </form>
    </div>
</section>
