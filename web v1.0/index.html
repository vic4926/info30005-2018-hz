<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Paprika Action - Teach the Future</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="icon/favicon.ico" />
    
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/jquery.vegas.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <div id="loader"></div>
    </div>

    <!-- Main Content -->
    <div class="main-container">

        <!--Header-->
        <div class="header">

            <img src="img/logo.png" id="logo">

        </div>
        
        <!-- Slider -->
        <section>
            <div class="container">
                <div class="flexslider">
				
					<h1>Coming Soon</h1>
					
					<div class="countdown-wrapper">
						<div class="countdown-showcase">
							<ul class="countdown">
								<li><span id="days">000</span> Days</li>
								<li><span id="hours">00</span> Hours</li>
								<li><span id="minutes">00</span> Minutes</li>
								<li><span id="seconds">00</span> Seconds</li>
							</ul>
						</div>	
					</div>
					
					<p>
                        Would you like to help those children to study?<br/>
                        We are currently working on a website to help them.<br />
                        Enter your e-mail below to stay tuned.
					</p>	
					
					<form class="form" role="form">
						<div class="input-group">
							<label class="sr-only" for="email">Email address</label>
							<input type="email" class="form-control" id="email" placeholder="Email address" />
							<span class="input-group-btn">
								<button type="submit" class="btn btn-info">Subscribe</button>
							</span>
						</div>
					</form>	
					
                </div>
            </div>
        </section>
        
        <!-- Footer-->
        <footer class="footer">
            <p> <i class="fa fa-coffee"></i> Design by Paprika Action:Tenghe Zhang,Xiaotian Su,Yichen Lin</p>
        </footer>
        
    </div>
    
    <!-- Javascript Files -->
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.vegas.js"></script>
    <script type="text/javascript" src="js/countdown.js"></script>
    <script type="text/javascript" src="js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
